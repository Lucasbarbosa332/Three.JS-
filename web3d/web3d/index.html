<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A simple Three.JS App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>A simple three.js app</h1>
    </header>

    <main>
      <div id="container3D"></div>
    </main>
    <main>
      <div class="abismo">
        <img src="/web-3dmodel-threejs-main/svg/abimso_3.png" alt="">
      </div>
      <div class="abismo2">
        <img src="/web-3dmodel-threejs-main/svg/abismo_2.png" alt="">
      </div>
      <script>
        // Espera o carregamento completo da página
        window.onload = function() {
          // Seleciona as imagens e adiciona a classe 'appear' após o carregamento
          const abismo = document.querySelector('.abismo');
          const abismo2 = document.querySelector('.abismo2');
      
          abismo.classList.add('appear');
          abismo2.classList.add('appear');
        };
      </script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
